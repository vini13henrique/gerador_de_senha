<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywrods" content="Gerador de senhas, gerador password">

  <title>Gerador de senha</title>

<body>
  <img class="logo" src="./img/logo.png" alt="gerador de senha logo" />

  <main class="container-input">
    <span>Tamanho <span id="valor"></span> Caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15" />
    <button id="button" class="button-cta" onclick="generatePassoword()">Gerar senha<button>
  </main>

  <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="toltrip">Clique na senha para copiar.</span>

  </div>




  <script src="script.js"></script>
</body>
